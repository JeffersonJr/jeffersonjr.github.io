<section id="knowledge-page" class="hidden space-y-6">
    <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden min-h-[500px] flex flex-col">
        <div class="p-8 bg-slate-50 rounded-3xl border border-slate-200">
            <h4 class="font-bold text-lg text-slate-900 mb-6">Base de Conhecimento</h4>
            <div id="kb-warning" class="hidden">
                <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="alert-triangle" class="w-5 h-5 text-yellow-600"></i>
                        <div>
                            <p class="text-sm font-medium text-yellow-800">Voc√™ atingiu o limite de artigos no plano gratuito</p>
                            <p class="text-xs text-yellow-600">Fa√ßa upgrade para o plano Standard e adicione artigos ilimitados</p>
                        </div>
                    </div>
                    <button onclick="showPage('plans')" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-xl hover:bg-blue-700 transition-all">
                        Ver Planos
                    </button>
                </div>
            </div>
            <div class="flex border-b border-slate-100">
                <button onclick="switchKTab('web')" id="tab-web" class="px-10 py-5 text-[10px] font-bold uppercase tracking-widest tab-active">üåê Websites</button>
                <button onclick="switchKTab('docs')" id="tab-docs" class="px-10 py-5 text-[10px] font-bold uppercase tracking-widest text-slate-400">üìÑ Documentos</button>
                <button onclick="switchKTab('qa')" id="tab-qa" class="px-10 py-5 text-[10px] font-bold uppercase tracking-widest text-slate-400">‚ùì P&R</button>
            </div>
            <div class="p-8 flex-1">
                <div id="ktab-web" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-blue-50-50 rounded-2xl border border-blue-100">
                        <input type="text" id="web-n" placeholder="Nome" class="px-4 py-3 rounded-xl text-xs border outline-none">
                        <input type="text" id="web-u" placeholder="https://..." class="px-4 py-3 rounded-xl text-xs border outline-none">
                        <button onclick="addK('web')" class="bg-blue-600 text-white font-bold rounded-xl text-xs">+ Adicionar</button>
                    </div>
                    <table class="w-full text-left"><tbody id="table-web" class="divide-y divide-slate-50"></tbody></table>
                </div>
                <div id="ktab-docs" class="hidden space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-50 rounded-2xl border">
                        <input type="text" id="doc-n" placeholder="Nome Doc" class="px-4 py-3 rounded-xl text-xs border outline-none bg-white">
                        <input type="file" id="doc-f" class="px-4 py-2 bg-white rounded-xl text-[10px] border">
                        <button onclick="addK('docs')" class="bg-slate-900 text-white font-bold rounded-xl text-xs">Importar</button>
                    </div>
                    <table class="w-full text-left"><tbody id="table-docs" class="divide-y divide-slate-50"></tbody></table>
                </div>
                <div id="ktab-qa" class="hidden space-y-6">
                    <div class="p-6 bg-slate-50 rounded-3xl border space-y-4">
                        <div class="flex gap-2">
                            <button onclick="setMode('manual')" id="mode-manual" class="flex-1 py-2 bg-white border border-blue-600 text-blue-600 rounded-xl text-[9px] font-bold">MANUAL</button>
                            <button onclick="setMode('file')" id="mode-file" class="flex-1 py-2 bg-white border text-slate-500 rounded-xl text-[9px] font-bold">UPLOAD</button>
                            <button onclick="setMode('ai')" id="mode-ai" class="flex-1 py-2 bg-purple-600 text-white rounded-xl text-[9px] font-bold flex items-center justify-center gap-1">IA ‚ú®</button>
                        </div>
                        <input type="text" id="qa-q" placeholder="Pergunta" class="w-full px-4 py-3 rounded-xl text-xs border outline-none">
                        <div id="qa-input-container">
                            <textarea id="qa-a" placeholder="Resposta..." class="w-full px-4 py-3 rounded-xl text-xs border h-24 outline-none transition-all animate-fade"></textarea>
                        </div>
                        <button onclick="addK('qa')" class="w-full bg-blue-600 text-white py-4 font-bold rounded-xl text-xs shadow-xl">Salvar FAQ</button>
                    </div>
                    <table class="w-full text-left"><tbody id="table-qa" class="divide-y divide-slate-50"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</section>
